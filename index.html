<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jewel Bank Monitor</title>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">

  <style>
    :root{
      --bg:#0b1220;
      --card:#111a2e;
      --text:#e6edf7;
      --muted:#93a4bf;
      --border:#21304f;
      --accent:#4f8cff;
    }
    body{
      font-family: Arial, sans-serif;
      margin: 18px;
      background: var(--bg);
      color: var(--text);
    }
    .topbar{
      display:flex;
      gap:12px;
      align-items:flex-end;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-bottom:14px;
    }
    h1{ margin:0; font-size:22px; }
    .meta{ color:var(--muted); font-size:12px; margin-top:6px; }

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    select, input[type="number"]{
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 8px 10px;
      outline: none;
    }

    .btn{
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 12px;
      cursor:pointer;
      font-weight:600;
    }

    .cards{
      display:grid;
      grid-template-columns: repeat(4, minmax(160px, 1fr));
      gap:12px;
      margin: 10px 0 14px 0;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
    }

    .card .label{ color: var(--muted); font-size: 12px; }
    .card .value{ font-size: 18px; font-weight: 700; margin-top: 6px; }

    table.dataTable{
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 14px;
    }
  </style>
</head>

<body>

<h1>üíé Jewel Bank Monitor</h1>
<div class="meta" id="meta">Loading...</div>

<div class="cards">
  <div class="card">
    <div class="label">Rows</div>
    <div class="value" id="statRows">‚Äî</div>
  </div>
  <div class="card">
    <div class="label">Total ItemCount</div>
    <div class="value" id="statTotal">‚Äî</div>
  </div>
  <div class="card">
    <div class="label">Unique Accounts</div>
    <div class="value" id="statAccounts">‚Äî</div>
  </div>
  <div class="card">
    <div class="label">Last Updated</div>
    <div class="value" id="statUpdated">‚Äî</div>
  </div>
</div>

<table id="tbl" class="display" style="width:100%">
  <thead>
    <tr>
      <th>AccountID</th>
      <th>ItemName</th>
      <th>ItemCount</th>
    </tr>
  </thead>
</table>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>

<script>
  const DATA_URL = "https://huey-afk.github.io/mu-item-data/data.json";

  let dt = null;

  function fmt(n){
    return new Intl.NumberFormat().format(n || 0);
  }

  async function loadData() {
    try {
      const url = DATA_URL + "?v=" + Date.now(); // force refresh
      const res = await fetch(url, { cache: "no-store" });

      if (!res.ok) {
        document.getElementById("meta").textContent =
          "‚ùå Failed to load data.json (" + res.status + ")";
        return;
      }

      const payload = await res.json();
      const rows = payload.rows || [];

      document.getElementById("meta").textContent =
        "Updated: " + (payload.generated_at || "‚Äî");

      document.getElementById("statRows").textContent = fmt(rows.length);

      const total = rows.reduce((s,r)=> s + Number(r.ItemCount||0), 0);
      document.getElementById("statTotal").textContent = fmt(total);

      const accounts = new Set(rows.map(r=>r.AccountID)).size;
      document.getElementById("statAccounts").textContent = fmt(accounts);

      document.getElementById("statUpdated").textContent =
        payload.generated_at || "‚Äî";

      const tableData = rows.map(r => [
        r.AccountID,
        r.ItemName,
        Number(r.ItemCount)
      ]);

      if (!dt) {
        dt = $('#tbl').DataTable({
          data: tableData,
          order: [[2, "desc"]],
          pageLength: 50
        });
      } else {
        dt.clear().rows.add(tableData).draw();
      }

    } catch (err) {
      document.getElementById("meta").textContent =
        "‚ùå JSON error or network issue";
      console.error(err);
    }
  }

  loadData();
</script>

</body>
</html>
